name: Player Scores Data Pipeline

on:
  push:
    branches: [ data-pipeline ]
  schedule:
    - cron: '0 4 * * TUE'

jobs:
  data-pipeline:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml
        activate-environment: player-scores
    - name: Run pipeline
      run: |
        python -m ipykernel install --user --name player-scores
        dvc repro
    - name: Update kaggle dataset
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        python data/prep/dataset-metadata.py
        kaggle datasets version -p data/prep -m 'Automated update from CI ($GITHUB_RUN_ID)' -d
