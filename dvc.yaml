stages:
  fetch_raw:
    cmd: data/fetch_raw.sh data/leagues.json data/raw/clubs.json data/raw/players.json data/raw/appearances.json
    outs:
    - data/raw/clubs.json
    - data/raw/players.json
    - data/raw/appearances.json
  data_prep:
    cmd: (cd prep && python prep.py data/raw/appearances.json data/prep/appearances.csv)
    deps:
    - data/raw/appearances.json
    outs:
    - data/prep/appearances.csv
